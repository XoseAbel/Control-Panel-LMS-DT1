<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style_dashboard.css" />
    <script src="https://kit.fontawesome.com/103d4b6503.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- LEFT MENU -->
        <div class="col-12 col-md-2">
          <nav class="sidenav navbar navbar-vertical navbar-light">
            <!-- Brand -->
          <div class="sidenav-header">
              <a class="navbar-brand">
                  <img src="images/logo.png" class="navbar-brand-img img-fluid">
              </a>
          </div>

          <div class="navbar-inner">
              <!-- Nav items -->
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link">
                          <i class="fas fa-desktop"></i>
                          <span class="nav-link-text ml-2">Dashboard</span>
                      </a>
                  </li>
      
                  <li class="nav-item">
                      <a class="nav-link">
                          <i class="fas fa-globe-europe"></i>
                          <span class="nav-link-text ml-2">Courses</span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">
                          <i class="fas fa-sticky-note"></i>

                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">
                          <i class="fas fa-user-friends"></i>
                          <span class="nav-link-text ml-2">People</span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">
                          <i class="fas fa-columns"></i>
                          <span class="nav-link-text ml-2">Pages</span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">
                          <i class="fas fa-sign-in-alt"></i>
                          <span class="nav-link-text ml-2">Login</span>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link"">
                          <i class="fas fa-user"></i>
                          <span class="nav-link-text ml-2">Register</span>
                      </a>
                  </li>
              </ul>

              <hr class="my-3">

              <h6 class="navbar-heading text-secondary">
                  <span>DOCUMENTATION</span>
              </h6>

              <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-space-shuttle"></i>
                      <span class="nav-link-text ml-2">Getting started</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-palette"></i>
                      <span class="nav-link-text ml-2">Foundation</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-server"></i>
                      <span class="nav-link-text ml-2">Components</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-cloud-upload-alt"></i>
                      <span class="nav-link-text ml-2">Upgrade to PRO</span>
                    </a>
                  </li>
                </ul>
          </div>

          

      </nav>
        </div>
        <!-- Left Menu End -->
        <!-- BODY -->
        <div class="col-12 col-md-10">
          <!-- SEARCH AREA -->
          <div class="row menu"></div>
          <!-- Search Area End -->
          <!-- DATA AREA -->
          <div class="row menu">
            <div class="col-3 mt-3">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-8">
                    <div class="card-body px-0">
                      <h5 class="card-title">Traffic</h5>
                      <p class="card-text mb-0">
                        350000
                      </p>
                      <p class="card-text">
                        <small class="text-muted">3.4% Since last month</small>
                      </p>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <img
                      src="images/stadistic_logo.PNG"
                      class="card-img"
                      alt="stadistic_logo"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Data Area End -->
          <!-- GRAFICS -->
          <div class="row"></div>
          <!-- Grafics End -->
          <!-- HEADER LIST -->
          <div class="row"></div>
          <!-- Header List End -->
          <!-- FOOTER -->
          <div class="row"></div>
          <!-- Footer End -->
        </div>
        <!-- Body End -->
      </div>
