<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style_dashboard.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- LEFT MENU -->
        <div class="col-12 col-md-2">
          <h1>HOLA</h1>
        </div>
        <!-- Left Menu End -->
        <!-- BODY -->
        <div class="col-12 col-md-10">
          <!-- SEARCH AREA -->
          <div class="row menu">
            <div class="col-6 col-md-2 mt-3 order-1 d-flex align-items-center">
              <h6
                class="text-white mb-0 font-weight-bold font-size-dashboard-md"
              >
                DASHBOARD
              </h6>
            </div>
            <div
              class="col-12 col-md-7 col-lg-8 mt-3 d-flex justify-content-center justify-content-md-end order-3 order-md-2"
            >
              <input
                type="text"
                class="search-background pl-5 pr-3 rounded-pill mr-0 border border-white text-white"
                placeholder="Search"
              />
            </div>
            <div
              class="d-flex flex-row col-6 col-md-3 col-lg-2 mt-3 order-2 order-md-3 align-items-center justify-content-end pl-0"
            >
              <img
                class="img-fluid rounded-circle m-2"
                src="images/myphoto.jpg"
                width="25"
              />
              <p class="mb-0 text-white" style="font-size: 12px;">
                Admin Admin
              </p>
            </div>
          </div>
          <!-- Search Area End -->
          <!-- DATA AREA -->
          <div class="row menu pb-5">
            <div class="col-12 col-md-3 mt-2">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters d-flex flex-row">
                  <div class="col-8 pr-0 pb-1 pl-2 mt-2">
                    <h5 class="card-title">Course</h5>
                    <p class="card-text mb-0">
                      35
                    </p>
                  </div>
                  <div class="col-4 mt-2">
                    <img
                      src="images/stadistic_logo.PNG"
                      class="img-fluid"
                      alt="stadistic_logo"
                    />
                  </div>
                  <div class="row no-gutters">
                    <div class="col pl-2">
                      <p class="card-text">
                        <small class="text-muted"
                          >↑ 10.4% Since last month</small
                        >
                      </p>
                    </div>
                  </div>
                </div>
                <div></div>
              </div>
            </div>
            <div class="col-12 col-md-3 mt-2">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters d-flex flex-row">
                  <div class="col-8 pr-0 pb-1 pl-2 mt-2">
                    <h5 class="card-title">Task</h5>
                    <p class="card-text mb-0">
                      423
                    </p>
                  </div>
                  <div class="col-4 mt-2">
                    <img
                      src="images/stadistic_logo.PNG"
                      class="img-fluid"
                      alt="stadistic_logo"
                    />
                  </div>
                  <div class="row no-gutters">
                    <div class="col pl-2">
                      <p class="card-text">
                        <small class="text-muted">↑ 7.4% Since last week</small>
                      </p>
                    </div>
                  </div>
                </div>
                <div></div>
              </div>
            </div>
            <div class="col-12 col-md-3 mt-2">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters d-flex flex-row">
                  <div class="col-8 pr-0 pb-1 pl-2 mt-2">
                    <h5 class="card-title">User</h5>
                    <p class="card-text mb-0">
                      103
                    </p>
                  </div>
                  <div class="col-4 mt-2">
                    <img
                      src="images/stadistic_logo.PNG"
                      class="img-fluid"
                      alt="stadistic_logo"
                    />
                  </div>
                  <div class="row no-gutters">
                    <div class="col pl-2">
                      <p class="card-text">
                        <small class="text-muted"
                          >↑ 3.8% Since last month</small
                        >
                      </p>
                    </div>
                  </div>
                </div>
                <div></div>
              </div>
            </div>
            <div class="col-12 col-md-3 mt-2">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters d-flex flex-row">
                  <div class="col-8 pr-0 pb-1 pl-2 mt-2">
                    <h5 class="card-title">Pages</h5>
                    <p class="card-text mb-0">
                      1.378
                    </p>
                  </div>
                  <div class="col-4 mt-2">
                    <div class="row justify-content-end pr-3">
                      <img
                        src="images/stadistic_logo.PNG"
                        class="img-fluid"
                        alt="stadistic_logo"
                      />
                    </div>
                  </div>
                  <div class="row no-gutters">
                    <div class="col pl-2">
                      <p class="card-text">
                        <small class="text-muted"
                          >↑ 11.2% Since last week</small
                        >
                      </p>
                    </div>
                  </div>
                </div>
                <div></div>
              </div>
            </div>
          </div>
          <!-- Data Area End -->
          <!-- GRAFICS -->
          <div class="row mt--5">
            <div class="col-12 col-md-8">
              <span>
                <img
                  src="images/Graffic_dashboard.PNG"
                  alt="graffic_left"
                  class="img-fluid"
                />
              </span>
            </div>
            <div class="col-12 col-md-4">
              <span>
                <img
                  src="images/Graffic_dashboard_2.PNG"
                  alt="graffic_right"
                  class="img-fluid"
                />
              </span>
            </div>
          </div>
          <!-- Grafics End -->
          <!-- HEADER LIST -->
          <div class="row"></div>
          <!-- Header List End -->
          <!-- FOOTER -->
          <div class="row"></div>
          <!-- Footer End -->
        </div>
        <!-- Body End -->
      </div>
    </div>
  </body>
</html>
