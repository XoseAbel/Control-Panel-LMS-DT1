<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/103d4b6503.js"
      crossorigin="anonymous"
    ></script>
    <link href="Abel_filtrado/reset.css" rel="stylesheet" />
    <link href="Abel_filtrado/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style_dashboard.css" />
    <link rel="stylesheet" href="style/style-suso.css" />
    <script src="prueba.js"></script>
    <title>Argon cursos online</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" style="background-color: rgb(245, 245, 245);">
          <!-- SEARCH AREA -->
          <div class="row menu pb-3">
            <div
              class="col-12 d-flex flex-column flex-md-row mt-4 justify-content-center justify-content-md-between"
            >
              <a href="index.html">
                <img
                  class="align-self-center mb-3 mb-md-0"
                  src="images/whitelogo.png"
                  width="200"
              /></a>

              <input
                type="text"
                class="search-background order-1 order-md-2 pl-5 pr-3 rounded-pill mr-0 border border-white text-white"
                placeholder="Search"
                style="align-self: center;"
              />
            </div>
          </div>
          <!-- Search Area End -->
          <!-- INFO AREA -->
          <div class="row menu fix-problem">
            <div class="col-12 col-md-5 pt-2 mt-md-4">
              <h2 class="font-weight-bold text-white">
                Cesta
              </h2>
              <p class="text-white font-weight-bold">
                Seguir comprando en argon
                <button
                  class="btn border rounded bg-white p-0"
                  onclick="window.location='shop.html'"
                >
                  <i
                    style="color: #5e72e4;"
                    class="fas fa-angle-double-right mx-2 p-0"
                  ></i>
                </button>
              </p>
            </div>
            <div
              class="col-12 col-md-7 d-flex justify-content-center justify-content-md-end mb-2"
            >
              <button
                type="button"
                class="btn btn-info px-2 ml-1 ml-md-3 my-0 my-md-4"
              >
                Iniciar sesión
              </button>
              <button
                type="button"
                class="btn btn-info px-2 ml-1 ml-md-3 my-0 my-md-4"
              >
                Registro
              </button>
              <button
                type="button"
                class="btn ml-1 ml-md-3 my-0 my-md-4 btn-info d-flex flex-row px-2"
              >
                <div
                  class="row justify-content-start mt-1 ml-1 mr-1"
                  style="color: rgb(245, 245, 245);"
                >
                  <i class="fas fa-shopping-cart text-alert fa-2x"></i>
                </div>
                <div class="col pl-1">
                  <h6 class="mb-0">Cesta</h6>
                  <span id="contador">3</span>
                </div>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-8 col-xl-9">
              <h3 class="mt-5">Metodo de pago</h3>
              <div class="col-12">
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="paymethod"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="option1"
                    >Tarjeta de débito / crédito</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="paymethod"
                    value="option2"
                    disabled
                  />
                  <label class="form-check-label" for="option2">Paypal</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="paymethod"
                    value="option3"
                    disabled
                  />
                  <label class="form-check-label" for="option3"
                    >Transferncia bancaria</label
                  >
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-12 col-md-8">
                  <div class="form-check form-payment d-flex flex-column">
                    <label class="">Número de tarjeta</label>
                    <input type="text" class="rounded border" />
                    <label class="mt-3">Nombre de la tarjeta</label>
                    <input type="text" class="rounded border" />
                    <div class="d-flex flex-row mt-3">
                      <label class="mr-2">Fecha de vencimiento</label>
                      <select
                        class="form-control rounded mr-2"
                        style="width: 65px;"
                      >
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                      </select>
                      <select class="form-control rounded" style="width: 85px;">
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                      </select>
                    </div>
                    <label>CVV</label>
                    <input type="text" class="rounded border" />
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <p>Aceptamos la mayoría de tarjetas de crédito y débito:</p>
                  <div class="">
                    <img
                      class="img-fluid paycard-size ml-3 ml-md-0 mr-2"
                      src="images/visa.png"
                    />
                    <img
                      class="img-fluid paycard-size mr-2"
                      src="images/mastercard.png"
                    />
                    <img
                      class="img-fluid paycard-size mr-2"
                      src="images/maestro.jpg"
                    />
                    <img
                      class="img-fluid paycard-size mr-2"
                      src="images/4b.png"
                    />
                    <img
                      class="img-fluid paycard-size mr-2"
                      src="images/euro6000.gif"
                    />
                    <img
                      class="img-fluid paycard-size"
                      src="images/americanexpress.png"
                    />
                  </div>
                </div>
                <div
                  class="border-top mt-3 d-flex w-100 justify-content-center mx-5"
                >
                  <button
                    onclick="payconfirm()"
                    class="btn border bg-success text-white mt-3 mr-2"
                    href="#"
                  >
                    Comprar
                  </button>
                  <a
                    class="btn border bg-danger text-white mt-3 ml-2"
                    href="trolleylist.html"
                    >Cancelar</a
                  >
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4 col-xl-3">
              <div class="row">
                <div class="col-12 border rounded bg-white mt-5">
                  <h3>Resumen del pedido</h3>
                  <div class="d-flex justify-content-between">
                    <p>Productos:</p>
                    <p>500.00€</p>
                  </div>
                  <div class="d-flex justify-content-between">
                    <p>Total antes de impuestos:</p>
                    <p>413.23€</p>
                  </div>
                  <div class="d-flex justify-content-between">
                    <p>Impuestos:</p>
                    <p>86.77€</p>
                  </div>
                  <div class="d-flex justify-content-between">
                    <h3>Importe total:</h3>
                    <p>500€</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
