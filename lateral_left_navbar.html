<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Left NavBar</title>
  <link rel="stylesheet" href="style/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/style_dashboard.css" />
  <script src="https://kit.fontawesome.com/103d4b6503.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style/style_dashboard.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-2">
        <div class="row align-items-md-center">
          <!-- Brand -->
          <div class="col-6 col-md-12 order-2 order-md-1 d-flex align-self-start">
            <a class="navbar-brand" href="#">
              <img src="images/logo.png" class="navbar-brand-img img-fluid">
            </a>
          </div>
          <!-- Brand END -->

          <!-- Nav -->
          <div class="col-6 col-md-12 order-1 order-md-2">
            <nav class="navbar navbar-expand-md navbar-light d-flex flex-column">
              <!-- Toggler/collapsibe Button -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Navbar links -->
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav d-flex flex-column">
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-desktop"></i>
                      <span class="nav-link-text ml-2">Tablero</span>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-globe-europe"></i>
                      <span class="nav-link-text ml-2">Cursos</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-sticky-note"></i>
                      <span class="nav-link-text ml-2">Tareas</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-user-friends"></i>
                      <span class="nav-link-text ml-2">Personas</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-columns"></i>
                      <span class="nav-link-text ml-2">Páginas</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-sign-in-alt"></i>
                      <span class="nav-link-text ml-2">Iniciar sesión</span>
                    </a>
                  </li>
                  <li class="nav-item mb-2">
                    <a class="nav-link"">
                        <i class=" fas fa-user"></i>
                      <span class="nav-link-text ml-2">Registro</span>
                    </a>
                  </li>

                  <h6 class="navbar-heading text-secondary border-top pt-3">
                    <span>DOCUMENTACIÓN</span>
                  </h6>

                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-space-shuttle"></i>
                      <span class="nav-link-text ml-2">Empezando</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-palette"></i>
                      <span class="nav-link-text ml-2">Fundación</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-server"></i>
                      <span class="nav-link-text ml-2">Componentes</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">
                      <i class="fas fa-cloud-upload-alt"></i>
                      <span class="nav-link-text ml-2">Actualizar</span>
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <!-- Nav END -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
