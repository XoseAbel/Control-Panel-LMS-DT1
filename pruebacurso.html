<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      javascript - Obtener el valor de un input type=text de varias maneras
    </title>

    <style>
      form {
        width: 250px;
        height: 180px;
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <form>
      Seleccione la pizza:
      <select id="pizza" onchange="mostrarprecio()">
        <option value="0"></option>
        <option value="15000">Queso</option>
        <option value="18000">Jamon</option>
        <option value="22000">Jamon y Queso</option>
        <option value="30000">Especial</option>
      </select>
      <input type="text" id="precio" />
    </form>
    <script>
      function mostrarprecio() {
        var pizza = document.getElementById("pizza"),
          precio = document.getElementById("precio");

        precio.value = pizza.value;
      }
    </script>
  </body>
</html>
