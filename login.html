<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style_dashboard.css" />
    <script src="https://kit.fontawesome.com/103d4b6503.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-content bg-gradient-primary" style="background: linear-gradient(#5e72e4 0,#825ee4);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 my-5">
                    <h1 class="text-white text-center">Welcome to Argon Dashboard FREE</h1>
                    <h1 class="text-white text-center">Laravel Live Preview</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="card bg-light border-0 mb-0">
                        <div class="card-header bg-transparent pb-5">
                            <div class="row justify-content-center">
                                <div class="text-muted mt-2 mb-3"><small>Sign in with</small></div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="btn-group">
                                    <a href="#" class="btn btn-neutral border mr-4">
                                        <span class="btn-icon"><i class="fab fa-github"></i></span>
                                        <span class="btn-text">Github</span>
                                    </a>
                                    <a href="#" class="btn btn-neutral border">
                                        <span class="btn-icon"><i class="fab fa-google"></i></span>
                                        <span class="btn-text">Google</span>
                                    </a>
                                </div>
                           </div>
                        </div>
                        <div class="card-body px-md-5 py-md-5">
                            <div class="text-center text-muted mb-4">
                                <small>Or sign in with credentials</small>
                            </div>
                            <form role="form">
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Email" type="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password">
                                    </div>
                                </div>
                                <div class="custom-control custom-control-alternative custom-checkbox">
                                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                                    <label class="custom-control-label" for=" customCheckLogin">
                                        <span class="text-muted">Remember me</span>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary my-4">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a href="#" class="text-light"><small>Forgot password?</small></a>
                        </div>
                        <div class="col-6 text-right">
                            <a href="#" class="text-light"><small>Create new account</small></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>
